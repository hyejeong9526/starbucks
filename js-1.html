}

//함수 선언! 
function sum(a,b) {  //a 과 b 는 매개변수
  return a + b;
}

let a = sum (1,2); // 1과 2는 인수
let b = sum (7,12);
let d = sum (2,4);

console.log (a,b,d); // 3, 19, 6

//////////////////////////
//함수 선언!
function hello() {
  console.log("hello");
}

//함수 표현!
let world = function () {
  console.log("world");
}

//함수 호출!
hello();
world();

//조건문

let isshow = true;
let checked = false;

if (isshow) {
  console.log("show!");
}

if (checked) {
  console.log("checked!");
}

let ishow = false;

if ( ishow){
console.log("show");
}else {
console.log("hide");
}
